<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Онлайн опросник</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .question {
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
    }

    label {
      cursor: pointer;
      margin-bottom: 10px;
    }

    .result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="question">
    <p>Вопрос 1: Какой ваш любимый цвет?</p>
    <div class="options">
      <label>
        <input type="radio" name="q1" value="Синий"> Синий
      </label>
      <label>
        <input type="radio" name="q1" value="Зеленый"> Зеленый
      </label>
      <label>
        <input type="radio" name="q1" value="Красный"> Красный
      </label>
    </div>
  </div>

  <div class="question">
    <p>Вопрос 2: Какое ваше любимое животное?</p>
    <div class="options">
      <label>
        <input type="radio" name="q2" value="Собака"> Собака
      </label>
      <label>
        <input type="radio" name="q2" value="Кот"> Кот
      </label>
      <label>
        <input type="radio" name="q2" value="Попугай"> Попугай
      </label>
    </div>
  </div>

  <button id="submit">Завершить опрос</button>

  <div class="result" style="display: none;">
    <p>Результаты:</p>
    <p id="result-q1">Вопрос 1: <span></span></p>
    <p id="result-q2">Вопрос 2: <span></span></p>
  </div>

  <script>
    document.getElementById("submit").addEventListener("click", function() {
      // Проверяем, были ли выбраны ответы на все вопросы
      const q1Answer = document.querySelector('input[name="q1"]:checked');
      const q2Answer = document.querySelector('input[name="q2"]:checked');
      
      if (!q1Answer || !q2Answer) {
        alert("Пожалуйста, ответьте на все вопросы.");
        return;
      }

      // Отображаем результаты опроса
      document.querySelector("#result-q1 span").textContent = q1Answer.value;
      document.querySelector("#result-q2 span").textContent = q2Answer.value;
      document.querySelector(".result").style.display = "block";
    });
  </script>
</body>
</html>
