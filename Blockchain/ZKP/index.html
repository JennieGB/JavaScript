<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Visualization</title>
    <style>
        /* Стилизация для удобного отображения кода */
        code {
            display: block;
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 10px;
            margin: 20px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Blockchain Visualization</h1>
    <h2>JavaScript Code (script1.js)</h2>
    <code id="js-code"></code>

    <script src="script1.js"></script>
    <script>
        // Загрузка кода из файла script1.js и отображение его на странице
        fetch('script1.js')
            .then(response => response.text())
            .then(data => {
                document.getElementById('js-code').textContent = data;
            });
    </script>
</body>
</html>
