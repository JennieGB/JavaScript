/*1. Необходимо вывести сообщение в консоль "все теги прогрузились", когда все теги будут

window.addEventListener('load', () =>

/*3. При клике на какой-либо тег на странице в консоль должно выводиться сообщение наподобие:
- Класс "super_element" присутствует в элементе "div".
- сообщение должно определять присутствует или отсутствует класс "super_element"
- у элемента, а также выводить в нижнем регистре верный тег в данной строке, по
- которому был совершен клик.
- Необходимо использовать делегирование.
*/

document.addEventListener('click', event => {
    const containStr = event.target.classList.contains('super_element') ? 'присутствует' : 'отсутствует';
    console.log(`Класс "super_element" ${containStr} в элементе"${event.target.tagName.toLowerCase()}".`);
});

/*4. Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение: 
"Вы навели на textarea."
*/

document.querySelector('textarea').addEventListener('mouseover', () => 
console.log("Вы навели на textarea."));

/*5. Необходимо повесить событие клика на тег ul. В обработчике события в консоль необходимо 
выводить текст, который записан внутри элемента кнопки, по которой был произведен клик. 
Если клик был не по кнопке, то ничего выводить не нужно. Необходимо использовать делегирование.
*/

document.querySelector('ul').addEventListener('click', event => {
    if (event.target.tagName !== "BUTTON") {
        return;
    }
    console.log(event.target.textContent);
});

/*6. Вопрос: Почему в console.log пишется сначала текст из 5 задания и только потом выводится 
текст из 3 задания, если мы кликаем по кнопкам в ul? Ответ необходимо написать здесь же, под 
этим комментарием, своими словами.
*/

/*onclick проходит в 3 стадии: стадия захвата события, захвота цели и стадия всплытия. Первая стадия
начинается с корня и погружается во всех его детей, когда происходит клик по кнопке происходит target
(захват цели, кнопки), в этот момент происходит всплытие (возвращение по цепочке назад). Если бы этого
не было, то на каждое действие click-a нужно было бы навешивать функцию event propagation, т.е. 
предотвращение события. В 2х словах: для события click-a выполнение начинается с стадии цели, событие
отслеживается до самой кнопки, выполняется действие (listner), идёт всплытиепо дереву вплоть до самого
корня (document), если есть действие listener, то его действие, которое можно предотвратить event stop
propagation, тогда будет только клик по кнопке
*/

//7. С помощью JS необходимо изменить цвет заднего фона каждого второго тега li.

document.querySelectorAll('li:nth-child(2n)').forEach(el => el.style.backgroundColor = 'red');
