<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. Первую 10 складываем со второй 10 как числа, получаем 20
  2. Полученную 20 складываем со строкой "10", получаем 2010
  3. С помощью console.log выводим строку 2010 в консоль
  */

 console.log(10 + 10 + "10"); 

   /*
  1. Первую 10 складываем со второй "10" как число и строку, получаем 1010
  2. Полученную строку 1010 складываем со числом 10, получаем 101010
  3. С помощью console.log выводим строку 101010 в консоль
  */

 console.log(10 + "10" + 10);
 
   /*
  1. Первую 10 складываем со второй 10 как числа, получаем 20
  2. Полученную 20 складываем со строкой, превращённой в число за счёт знака +, "10", получаем 30
  3. С помощью console.log выводим строку 30 в консоль
  */

 console.log(10 + 10 + +"10"); 

   /*
  1. Первую 10 делим на пустую строку "", превращённую в отрицателное число за счёт знака -, получаем -Infinity
  2. С помощью console.log выводим число -Infinity в консоль
  */

 console.log(10 / -"");

  /*
  1. Число 10 делим на строку "2,5", которая даже за счёт знака + не превртится в число из-за запятой, получаем NaN
  2. С помощью console.log выводим число NaN в консоль
  */

 console.log(10 / +"2,5");
 
</script>
</body>
</html>
